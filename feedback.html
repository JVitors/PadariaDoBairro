  <main>
    <h2>Dê o seu feedback</h2>

    <form action="/formularioFeedback">
      <fieldset>
        <legend>Preencha o formulário</legend>
        <label for="nomeCompleto">Nome Completo:</label>
        <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Nome Completo">
        <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="E-mail">
        <br>
        <label for="produto">Produto*:</label>
        <select name="produto" id="produto" required>
          <option value="" disabled selected>--Escolha um produto--</option>

          <option value="paoFrances">Pão Francês</option>
          <option value="paoIntegral">Pão Integral</option>
          <option value="boloFuba">Bolo de Fubá</option>
          <option value="coxinhaFrango">Coxinha de Frango</option>
          <option value="cafe">Café</option>
        </select>
        <br>
        <p>Avaliação:</p>
        <input type="radio" name="avaliacao" id="excelente" value="excelente" required>
        <label for="excelente">Excelente</label><br>
        <input type="radio" name="avaliacao" id="bom" value="bom">
        <label for="bom">Bom</label><br>
        <input type="radio" name="avaliacao" id="regular" value="regular">
        <label for="regular">Regular</label><br>
        <input type="radio" name="avaliacao" id="ruim" value="ruim">
        <label for="ruim">Ruim</label>


        <br>
        <label for="comentario">Comentário:</label>
        <textarea id="comentario" name="comentario" placeholder="Escreva sua opinião aqui" required></textarea>
        <br>
        <p>Recomendaria para amigos:</p>
        <input type="radio" id="recomendaria" name="recomendaria" value="sim">
        <label for="recomendaria">Sim</label>
        <input type="radio" id="nao-recomendaria" name="recomendaria" value="nao">
        <label for="nao-recomendaria">Não</label>
        <p>Autoriza a publicação do depoimento</p>

        <input type="radio" id="autoriza" name="autoriza" value="sim">
        <label for="autoriza">Sim</label>

        <input type="radio" id="nao-autoriza" name="autoriza" value="nao">
        <label for="nao-autoriza">Não</label>

        <input type="submit" value="Enviar">

      </fieldset>
    </form>
  </main>
