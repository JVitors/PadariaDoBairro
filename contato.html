  <main>
    <h2>Entre em contato com a padaria</h2>

    <form action="/formularioContato">
      <fieldset>
        <legend>Dados</legend>
        <label for="nomeCompleto">Nome completo:*</label>
        <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Nome Completo" required>
        <br>
        <label for="email">E-mail:*</label>
        <input type="email" id="email" name="email" placeholder="E-mail" required>
        <br>
        <label for="assunto">Assunto:*</label>
        <select name="assunto" id="assunto">
          <option value="selecionarAssunto">Selecione um assunto:</option>
          <option value="reclamação">Reclamação:</option>
          <option value="sugestão">Sugestão:</option>
          <option value="elogio">Elogio:</option>
        </select>
        <br>
        <label for="mensagem">Mensagem:*</label>
        <textarea id="mensagem" name="mensagem" placeholder="Mensagem" required minlength="10"></textarea>
        <br>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(xx)xxxx-xxxx" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}"
          maxlength="14">
        <br>
        <p>Avaliação*:</p>

        <input type="radio" id="avaliacaoBoa" name="avaliacao" value="boa" required>
        <label for="avaliacaoBoa">Boa</label>
        <br>

        <input type="radio" id="avaliacaoRegular" name="avaliacao" value="regular">
        <label for="avaliacaoRegular">Regular</label>
        <br>

        <input type="radio" id="avaliacaoRuim" name="avaliacao" value="ruim">
        <label for="avaliacaoRuim">Ruim</label>
        <br>
        <input type="submit" value="Enviar">

      </fieldset>
    </form>
  </main>
