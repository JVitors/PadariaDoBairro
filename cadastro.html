<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="../assets/css/estilo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padaria do José</title>
</head>
<body>
  <header>
    <h1>Padaria do José</h1>
    <img src="./assets/img/logo.png" alt="imagem com a logo do site">
    <h5><a href="./pedidos.html">Pedidos</a></h5> <h5><a href="./contato.html">Contato</a></h5> <h5><a href="./feedback.html">Feedback</a></h5> <h5><a href="./cadastro.html">Cadastro</a></h5>
  </header>

  <main>
    <h1>Cadastro</h1>

    <form action="/formularioCadastro">
      <fieldset>
        <legend>Informações Pessoais</legend>
        
        <label for="nomeCompleto">Nome Completo</label>
        <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Nome Completo" required>
        <br>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="E-mail" required>
        <br>
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(xx)xxxx-xxxx" pattern="\(\d{2}\)\s\d{5}-\d{4}" maxlength="11">
        <br>
        <label for="dataNascimento">Data de Nascimento</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required>
        <br>
        <label for="endereco">Endereço</label>
        <input type="text" id="rua" name="rua" placeholder="Nome da rua" required>
        <input type="text" id="numero" name="numero" placeholder="Numero" required>
        <br>
        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" name="bairro" placeholder="Nome do Bairro" required>
        <label for="cep">CEP</label>
        <input type="text" id="cep" name="cep" placeholder="09784-275" maxlength="8" pattern="\d{5}-?\d{3}" required>
        <br>
      </fieldset>

      <fieldset>
        <legend>Produtos favoritos</legend>
        <p>Selecione seus produtos favoritos</p>
        <input type="checkbox" id="paoFrances" name="paoFrances" value="paoFrances">
        <label for="paoFrances">Pão Francês</label>
        <br>
        <input type="checkbox" id="paoIntegral" name="paoIntegral" value="paoIntegral">
        <label for="paoIntegral">Pão Integral</label>
        <br>
        <input type="checkbox" id="boloFuba" name="boloFuba" value="boloFuba">
        <label for="boloFuba">Bolo de Fubá</label>
        <br>
        <input type="checkbox" id="coxinhaFrango" name="coxinhaFrango" value="coxinhaFrango">
        <label for="coxinhaFrango">Coxinha de Frango</label>
        <br>
        <input type="checkbox" id="cafe" name="cafe" value="cafe">
        <label for="cafe">Café</label>
        <br>
      </fieldset>

      <fieldset>
        <legend>Termos</legend>
        <input type="checkbox" name="aceitaPromocoes" id="aceitaPromocoes" required>
        <label for="aceitaPromocoes">Aceito receber promoções</label>
        <br>
        <input type="checkbox" name="aceitaTermos" id="aceitaTermos" required>
        <label for="aceitaTermos">Aceito os termos de uso</label>
        <br>
        <input type="submit" value="Enviar">
      </fieldset>

    </form>
  </main>

  <footer>
    <!-- Redes sociais-->
    <div>
      <p>Redes sociais: <a href="http://instagram.com">Instagram</a> - <a href="http://facebook.com">Facebook</a></p>
      <p>Nos visite no seguinte endereço:</p>
      <address><p>Rua dos Bobos, Nº0</p></address>
    </div>
    <p>Todos os direitos reservados</p>
  </footer>


</body>
    
</html>
