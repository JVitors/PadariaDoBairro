  <main>
        <h1>Faça seu pedido</h1>
        <form>
            <fieldset>
                <legend>Dados do Cliente</legend>
                <label for="nomeCompleto">Nome Completo*</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Nome Completo" required>
                <br>
                <label for="telefone">Telefone*</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(xx)xxxx-xxxx"
                    pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" maxlength="14" required>
                <br>
                <label for="email">E-mail*</label>
                <input type="email" id="email" name="email" placeholder="E-mail" required>
            </fieldset>

            <fieldset>
                <legend>Detalhes do Pedido</legend>
                <p><strong>Tipos de Produto</strong></p>
                <input type="radio" name="produto" id="bolo">
                <label for="bolo">Bolo</label>
                <br>
                <input type="radio" name="produto" id="pao">
                <label for="pao">Pão</label>
                <br>
                <input type="radio" name="produto" id="salgado">
                <label for="salgado">Salgado</label>
                <br>
                <p><strong>Sabor/Recheio</strong></p>
                <select name="saborRecheio" id="saborRecheio">
                    <option value="selecionarSabor">Selecione um sabor</option>
                    <option value="chocolate">Chocolate</option>
                    <option value="baunilha">Baunilha</option>
                    <option value="morango">Morango</option>
                    <option value="frango">Frango</option>
                </select>

                <p>Tamanho</p>
                <input type="radio" name="tamanho" id="pequeno">
                <label for="pequeno">Pequeno</label>
                <br>
                <input type="radio" name="tamanho" id="medio">
                <label for="medio">Médio</label>
                <br>
                <input type="radio" name="tamanho" id="grande">
                <label for="grande">Grande</label>
                <br>
                <br>
                <label for="dataEntrega">Data de Entrega</label>
                <input type="date" name="dataEntrega" id="dataEntrega" required>
                <br>
            </fieldset>

            <fieldset>
                <legend>Informações Adicionais</legend>
                <label for="observacoes">Observações</label>
                <input type="text" id="observacoes" name="observacoes" placeholder="Observações">
                <br>
                <label for="orcamento">Orçamento</label>
                <input type="text" id="orcamento" name="orçamento" placeholder="R$ 0,00">
                <input type="submit" value="Enviar">
            </fieldset>



        </form>
    </main>
