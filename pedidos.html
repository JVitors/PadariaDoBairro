<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./assets/css/estilo.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
</head>
<body>
    <header>
        <h1>Padaria do José</h1>
        <img src="./assets/img/logo.png" alt="imagem com a logo do site">
        <h5><a href="./pedidos.html">Pedidos</a></h5> <h5><a href="./contato.html">Contato</a></h5> <h5><a href="./feedback.html">Feedback</a></h5> <h5><a href="./cadastro.html">Cadastro</a></h5>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Dados do Cliente</legend>
                <label for="nomeCompleto">Nome Completo*</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Nome Completo" required>
                <br>
                <label for="telefone" id="telefone">Telefone*</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(xx)xxxx-xxxx" pattern="\(\d{2}\)\s\d{5}-\d{4}" maxlength="11" required>
                <br>
                <label for="email">E-mail*</label>
                <input type="email" id="email" name="email" placeholder="E-mail" required>
            </fieldset>

            <fieldset>
                <legend>Detalhes do Pedido</legend>
                <p><strong>Tipos de Produto</strong></p>
                <input type="radio" name="bolo" id="bolo">
                <label for="bolo">Bolo</label>
                <br>
                <input type="radio" name="pao" id="pao">
                <label for="pao">Pão</label>
                <br>
                <input type="radio" name="salgado" id="salgado">
                <label for="salgado">Salgado</label>
                <br>
                <input type="radio" name="bebida" id="bebida">
                <label for="bebida">Bebida</label>
                <br>
                <p><strong>Sabor/Recheio</strong></p>
                <select name="saborRecheio" id="saborRecheio" id="saborRecheio">
                    <option value="selecionarSabor">Selecione um sabor</option>
                    <option value="chocolate">Chocolate</option>
                    <option value="baunilha">Baunilha</option>
                    <option value="morango">Morango/option>
                    <option value="coxinhaFrango">Coxinha de Frango</option>
                    <option value="cafe">Café</option>
                </select>

                <p>Tamanho</p>
                <input type="radio" name="tamanho" id="tamanho">
                <label for="tamanho">Pequeno</label>
                <br>
                <input type="radio" name="tamanho" id="tamanho">
                <label for="tamanho">Médio</label>
                <br>
                <input type="radio" name="tamanho" id="tamanho">
                <label for="tamanho">Grande</label>
                <br>
                <br>
                <label for="dataEntrega">Data de Entrega</label>
                <input type="date" name="dataEntrega" id="dataEntrega" required>

            </fieldset>
        </form>
    </main>
    
    <footer>
        <!-- Redes sociais-->
        <div>
          <p>Redes sociais: <a href="http://instagram.com">Instagram</a> - <a href="http://facebook.com">Facebook</a></p>
          <p>Nos visite no seguinte endereço:</p>
          <address><p>Rua dos Bobos, Nº0</p></address>
        </div>
        <p>Todos os direitos reservados</p>
      </footer>
    
</body>
</html>
